<!DOCTYPE html>
<html>
<head>
<title>تسجيل الدخول - بريد إلكتروني</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .login-container {
    width: 300px;
    margin: 0 auto;
    margin-top: 150px;
    background-color: #ffffff;
    padding: 20px;
    border: 1px solid #e6e6e6;
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 100px;
    height: auto;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
  }
  .result {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return showResult()">
      <label for="email">البريد الإلكتروني:</label><br>
      <input type="text" id="email" name="email" placeholder="example@gmail.com"><br><br>
      <label for="password">كلمة المرور:</label><br>
      <input type="password" id="password" name="password" placeholder="كلمة المرور"><br><br>
      <input type="submit" value="تسجيل الدخول">
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function showResult() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "تم تسجيل الدخول بنجاح للبريد الإلكتروني: " + email;
      setTimeout(function(){
        resultDiv.innerHTML = "";
      }, 2000); // يتم مسح الرسالة بعد 2000 مللي ثانية (أي 2 ثانية)
      return false;
    }
  </script>
</body>
</html>
